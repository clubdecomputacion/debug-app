<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ message }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container { margin-top: 5rem; }
        .error-icon { font-size: 8rem; opacity: 0.1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row error-container">
            <div class="col-md-8 mx-auto text-center">
                <!-- Icono de error -->
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle error-icon text-{{ 'warning' if error_code < 500 else 'danger' }}"></i>
                </div>
                
                <!-- Código y mensaje de error -->
                <h1 class="display-1 fw-bold text-{{ 'warning' if error_code < 500 else 'danger' }}">
                    {{ error_code }}
                </h1>
                
                <h2 class="mb-4">{{ message }}</h2>
                
                <!-- Descripción del error -->
                <div class="alert alert-{{ 'warning' if error_code < 500 else 'danger' }} mb-4">
                    <p class="lead mb-0">{{ description }}</p>
                </div>

                <!-- Información adicional -->
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="text-muted mb-2">
                            <strong>Timestamp:</strong> {{ '%Y-%m-%d %H:%M:%S' | strftime }}
                        </p>
                        <p class="text-muted mb-0">
                            <strong>Path:</strong> {{ request.path }}
                        </p>
                    </div>
                </div>

                <!-- Acciones -->
                <div class="d-grid gap-2 d-md-block">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Volver al Inicio
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </div>

                <!-- Enlaces de depuración -->
                <div class="mt-4">
                    <small class="text-muted">
                        <a href="/health" class="text-decoration-none">Verificar salud del servicio</a> | 
                        <a href="/error/500" class="text-decoration-none">Probar error 500</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <small class="text-muted">
            Herramienta de Depuración - Error {{ error_code }}
        </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
